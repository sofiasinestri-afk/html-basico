<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Formatação de texto</h1>

    <p> Esse texto vai ser em <b>negrito</b></p>
    <p> Esse texto vai ser em <strong>negrito com uma importancia maior que o navegador consegue identificar</strong></p>
    <p>Esse texto vai ser em <i>tálico</i></p>
    <p>Esse texto vai ser em <u>sublinhado</u></p>
    <p>Esse texto vai ser em <s>taxado</s ></p>
</body>
</html>
